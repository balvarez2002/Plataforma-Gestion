<!DOCTYPE html>
<!-- Estructura básica del documento HTML -->
<html lang="es">
<!-- Sección de metadatos y enlaces a hojas de estilo y scripts -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoleHUB - Crear Cuenta</title>
    <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<!-- Sección principal del contenido de la página -->
<body>
    <div class="container">
        <div class="left-panel">
            <h1>RoleHUB</h1>
            <p>Simplifica tu mundo</p>
            <img src="https://i.postimg.cc/nL65NB10/image.png" alt="Logo RoleHUB" class="logo">
        </div>

        <div class="right-panel">
            <div class="login-container">
                <h2>Crear Cuenta</h2>
                <div class="social-login">
                    <button class="google-login">Login with Google</button>
                    <button class="facebook-login">Login with Facebook</button>
                </div>
                <p class="or">- OR -</p>
                <form action="/crear-cuenta" method="post">
                    <input type="text" name="name" placeholder="Nombre" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit" class="submit-btn">Crear Cuenta</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="/iniciar-sesion">Inicia Sesión</a></p>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/script.js"></script>
<!-- Fin del contenido principal -->
</body>
</html>
