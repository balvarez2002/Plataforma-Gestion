<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h1, h2 {
            color: black !important;
        }
        nav ul li a {
            color: black !important;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="logoss.png" alt="Logo" class="logo-img">
            <h1>Gestión de Usuarios</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Ajustes</a></li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="user-form">
            <h2>Añadir Nuevo Usuario</h2>
            <form id="userForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Introduce el nombre...">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Introduce el correo...">
                <button type="submit" class="btn-add-user">
                    <i class="fas fa-user-plus"></i> Añadir Usuario
                </button>
            </form>
        </div>

        <div class="user-list">
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="userList">
                </tbody>
            </table>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2024 Gestión de Usuarios. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
